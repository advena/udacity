<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
</head>
<body>
    <div class='formula'>
    <form method='post'>
        <div class='cell'>
            <label>Username
                <input type='text' name='username' value='{{username}}'>
            </label>
            <div class='error'>{{user_error}}</div>
        </div>
        <div class='cell'>
            <label>Password
                <input type='password' name='password' value='{{password}}'>
            </label>
            <div class='error'>{{pw_error}}</div>
        </div>
        <div class='cell'>
            <label>Verify Password
                <input type='password' name='verify' value='{{password}}'>
            </label>
            <div class='error'>{{verify_error}}</div>
        </div>
        <div class='cell'>
            <label>Email
                <input type='text' name='email' value='{{email}}'>
            </label>
            <div class='error'>{{email_error}}</div>
        </div>
        <input type='submit'>
        
    </form>
    </div>
</body>

</html>
